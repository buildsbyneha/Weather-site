<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found - WeatherWise</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â›…</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-moon-rain"></i>
                <h1>WeatherSphere</h1>
            </div>
            <p class="subtitle">Let's find your city's weather</p>
        </header>

        <div class="weather-card error-card active">
            <div class="city-name">
                <i class="fas fa-search-location"></i>
                <h2>City Not Found</h2>
            </div>
            <p class="weather-status">We couldn't locate the city you're looking for</p>
            <p class="feels-like">Please check the spelling or try a different city name</p>
            
            <div class="search-container" style="margin-top: 2rem;">
                <form class="search-form" action="/weather" method="get">
                    <input type="text" class="search-input" id="city" name="city" placeholder="Try another city..." required>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search-location"></i> Search
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>WeatherSphere &copy; 2023 | Crafted with <i class="fas fa-heart" style="color: var(--accent);"></i> for weather enthusiasts</p>
    </footer>
</body>
</html>
